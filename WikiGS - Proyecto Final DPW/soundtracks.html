        <!--Soundtrack 1-->
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center audio-card">
                    <img src="img/zelda.jpg" class="card-img-top" alt="Zelda">
                    <div class="card-body">

            </div>
            <!--Soundtrack 2-->
            <div class="col-md-4">
                <div class="card text-center audio-card">

                    <div class="card-body">
                        <h6 class="card-title">Forest Interlude - Donkey Kong 2</h6>
                        <div class="audio-container">
                        <audio class="audio-player">

                    </div>
                </div>
            </div>

                    <img src="img/supermario.jpg" class="card-img-top" alt="SuperMario">

    <!--Script del audio automatico-->
    <script>
        document.querySelectorAll('.audio-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                const audio = card.querySelector('.audio-player');
                audio.play();
            });
            card.addEventListener('mouseleave', () => {
                const audio = card.querySelector('.audio-player');
                audio.pause();
                audio.currentTime = 0;
            });
        });
    </script>
